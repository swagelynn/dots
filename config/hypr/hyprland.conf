$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# display
    monitor = DP-2, 1920x1080@75, 0x0, 1
    monitor = HDMI-A-1, 1920x1080@75, 1920x0, 1

# env vars
    env = XCURSOR_SIZE,20
    env = HYPRCURSOR_SIZE,20
    env = LIBVA_DRIVER_NAME,nvidia
    env = __GLX_VENDOR_LIBRARY_NAME,nvidia
    env = QT_QPA_PLATFORMTHEME,qt5ct
    env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
    env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
    env = GSK_RENDERER,ngl

# startup
    # cosmetic
        exec-once=hyprctl setcursor catppuccin-mocha-dark-cursors 20
        exec-once=hyprlauncher -d
        exec-once=hyprpanel
#                exec-once=ashell --config-path ~/.config/ashell/config.toml
	exec-once=caelestia-shell
        exec-once=swaybg -c"$(echo "#$(jq -r '.base00' /home/maddie/.config/stylix/palette.json)")"
        exec-once=hyprsunset -t 4000
        exec-once = systemctl --user start hyprpolkitagent
    # daemons
        exec-once=/usr/lib/xdg-desktop-portal-hyprland
        exec-once=gotify-desktop
    # functional
        exec-once=hyprpm reload
        exec-once=pw-metadata -n settings 0 clock.force-rate 96000
        exec-once=easyeffects --gapplication-service
        exec-once=udiskie -T

general {
    # gaps
        gaps_in = 6
        gaps_out = 6

    # border
        border_size = 0
#        col.active_border = rgb(11111b)
#        col.inactive_border = rgb(11111b)
    col.active_border = rgba(18182500)
    col.inactive_border = rgba(18182500)
        resize_on_border = false

    # other
        allow_tearing = true
        layout = dwindle

}

# rounding
    decoration:rounding = 6
    decoration:rounding_power = 8

animations {
    enabled = true
    bezier = easeOut, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 4, easeOut
    animation = workspaces, 1, 4, easeOut
    animation = fade, 1, 10, easeOut
    animation = border, 1, 10, easeOut
    animation = windowsMove, 1, 4, easeOut
}

# what does ANY of this shit mean
    dwindle:pseudotile = true
    dwindle:preserve_split = true
                dwindle {
            smart_split = true
        }
    master:new_status = master

    # fix games i think
    env = WLR_DRM_NO_ATOMIC,1
    windowrulev2 = immediate, class:^steam_app_.*,class:^gamescope$

    windowrulev2 = suppressevent maximize, class:.*
    windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
    windowrulev2 = noblur,class:^()$,title:^()$
    windowrulev2 = immediate, class:.*

input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0.5
    touchpad {
        natural_scroll = false
    }
}

device {
    name = razer-deathadder-v2-pro
    sensitivity = 0
}

# binds
    # media
        bind = SUPER, D, exec, playerctl next
        bind = SUPER, S, exec, playerctl play-pause
    # utils
        bind = SUPER, E, exec, emote
    # system
        bind = SUPER, L, exec, caelestia shell lock lock
        bind = SUPER, C, killactive
        bind = SUPER, M, exit
        bind = SUPER, V, togglefloating
    bind = SUPER, F, fullscreen
    # software
        bind = SUPER, Q, exec, $terminal
        bind = SUPER, A, exec, wofi --show drun
        bind = SUPER, P, exec, hyprpicker -a -l
        bind = , PRINT, exec, hyprshot -m region --clipboard-only
    # focus
        bind = SUPER, left, movefocus, l
        bind = SUPER, right, movefocus, r
        bind = SUPER, up, movefocus, u
        bind = SUPER, down, movefocus, d
    # workspace navigation
        bind = SUPER, 1, workspace, 1
        bind = SUPER, 2, workspace, 2
        bind = SUPER, 3, workspace, 3
        bind = SUPER, 4, workspace, 4
        bind = SUPER, 5, workspace, 5
        bind = SUPER, 6, workspace, 6
        bind = SUPER, 7, workspace, 7
        bind = SUPER, 8, workspace, 8
        bind = SUPER, 9, workspace, 9
        bind = SUPER, 0, workspace, 10
    # workspace movement
        bind = SUPER SHIFT, 1, movetoworkspace, 1
        bind = SUPER SHIFT, 2, movetoworkspace, 2
        bind = SUPER SHIFT, 3, movetoworkspace, 3
        bind = SUPER SHIFT, 4, movetoworkspace, 4
        bind = SUPER SHIFT, 5, movetoworkspace, 5
        bind = SUPER SHIFT, 6, movetoworkspace, 6
        bind = SUPER SHIFT, 7, movetoworkspace, 7
        bind = SUPER SHIFT, 8, movetoworkspace, 8
        bind = SUPER SHIFT, 9, movetoworkspace, 9
        bind = SUPER SHIFT, 0, movetoworkspace, 10

        bind = SUPER, o, exec,  /usr/bin/vensocket --action mute --key 0c5JbqHOD9wqPc2CuF6iTJrVg07kz969
        bind = SUPER, i, exec,  /usr/bin/vensocket --action deafen --key 0c5JbqHOD9wqPc2CuF6iTJrVg07kz969

#bind = SUPER, 1, exec, hyprnome --previous
#bind = SUPER, 2, exec, hyprnome
#bind = SUPER_SHIFT, 1, exec, hyprnome --previous --move
#bind = SUPER_SHIFT, 2, exec, hyprnome --move
# resizing
        bindm = SUPER, mouse:272, movewindow
        bindm = SUPER, mouse:273, resizewindow

    bind = SUPER, B, exec, hyprpanel toggleWindow bar-0 & hyprpanel toggleWindow bar-1

    binds:movefocus_cycles_fullscreen = false

plugin:overview {
    panelHeight = 200
    affectStrut = false
    exitOnClick = true
    exitOnSwitch = true
    disableBlur = true
}

plugin:hyprwinwrap:class = hyprbg
